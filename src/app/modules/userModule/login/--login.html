<div class="auth-main2">
    <div class="auth_div vivify fadeInTop">
        <div class="card">            
            <div class="body">
                <section class="row">
                    <div class="col-md-7 col-xs-12">
                <div class="login-img">
                    <img class="img-fluid" src="assets/images/login-img.png" />
                </div>
              </div>
              <div class="col-md-5 col-xs-12">
                <form class="form-auth-small" name="loginForm"
                (ngSubmit)="f.form.valid && onLogin()" #f="ngForm" novalidate>
  
                    
                        <h2 class="lead">Login to your account</h2>
                   
                    <div class="form-group">
                        <label for="signin-email" class="control-label sr-only">Email</label>
                        <input type="email" class="form-control round" (keyup)="emailChange()" id="signin-email" name="email"  placeholder="Email"
                        [(ngModel)]="user.email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" autofocus="" required
                        >
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                          <div *ngIf="email.errors.required">Email is required</div>
                          <div *ngIf="email.errors.pattern">Invalid email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signin-password" class="control-label sr-only">Password</label>
                        <input type="password" class="form-control round" name="password" id="signin-password" value="thisisthepassword"
                         placeholder="Password"   [(ngModel)]="user.password" #password="ngModel"
                         [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" autofocus="" required>
                         <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                          <div *ngIf="password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="fancy-checkbox element-left">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>								
                    </div>
                    <button type="submit" class="btn btn-primary btn-round btn-block">LOGIN</button>
                  
                </form>
              </div>
              </section>
                <div class="pattern">
                    <span class="red"></span>
                    <span class="indigo"></span>
                    <span class="blue"></span>
                    <span class="green"></span>
                    <span class="orange"></span>
                </div>
            </div>            
        </div>
    </div>
  
  </div>
