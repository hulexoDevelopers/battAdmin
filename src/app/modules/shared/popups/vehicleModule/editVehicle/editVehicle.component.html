<section *ngIf="isLoad">
  <h3>Edit Vehicle Model</h3>

  <form class="" name="loginForm" (ngSubmit)="f.form.valid && updateVehicle()" #f="ngForm" novalidate>
    <!--form group-->
    <div class="row">
      <div class="col-md-6">

        <div class="position-relative form-group"><label for="exampleSelect" class="">Vehicle Brand</label>
          <ngx-select-dropdown [(ngModel)]="brand" name="brand" [multiple]="false" (change)="brandChange($event)"
            [config]="brandConfig" [options]="allBrands" #type="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && type.invalid }" required>
          </ngx-select-dropdown>

        </div>
        <div class="form-group">
          <label>Vehicle Model Title</label>
          <input type="text" name="title" class="form-control" placeholder="Enter vehicle title"
            [(ngModel)]="vehicle.title" #title="ngModel" [ngClass]="{ 'is-invalid': f.submitted && title.invalid }"
            required>

          <div *ngIf="f.submitted && title.invalid" class="invalid-feedback">
            <div *ngIf="title.errors.required">Please enter title</div>
          </div>
        </div>

        <div class="position-relative form-group"><label for="exampleSelect" class="">Recommended Batteries</label>
          <ngx-select-dropdown [(ngModel)]="batteries" name="btry" [multiple]="true" (change)="batteryChange($event)"
            [config]="brandConfig" config.height='200px' [options]="allBatteries" #btry="ngModel">
          </ngx-select-dropdown>

        </div>

        <div class="position-relative form-group"><label for="exampleSelect" class="">Recommended Oils</label>
          <ngx-select-dropdown [(ngModel)]="oils" name="oil" [multiple]="true" (change)="oilChange($event)"
            [config]="brandConfig" config.height='200px' [options]="allOils" #oil="ngModel">
          </ngx-select-dropdown>

        </div>

        <div class="position-relative form-group"><label for="exampleSelect" class="">Recommended Tyres</label>
          <ngx-select-dropdown [(ngModel)]="tyres" name="tyre" [multiple]="true" (change)="tyreChange($event)"
            [config]="brandConfig" config.height='200px' [options]="allTyres" #tyre="ngModel">
          </ngx-select-dropdown>

        </div>




      </div>

      <div class="col-md-6">

        <div class="form-group">
          <label>Vehicle Logo</label>

          <div class="p-0 mb-3 text-center">
            <img *ngIf="!image" class="img-thumbnail rounded" src="assets/images/brand-placeholder.png" alt="">
            <img *ngIf="image" class="img-thumbnail rounded" [src]="imagePreview" alt="">
          </div>
          <div class="input-group imgload">
            <div class="custom-file">
              <input type="file" class="custom-file-input" #myInput id="inputGroupFile03"
                (change)="onImagePicked($event)">
              <label class="custom-file-label" for="inputGroupFile04">Upload
                Image</label>
            </div>
          </div>
          <div *ngIf="inValidImage ||  invalidType" class="small text-danger">
            <h6>Invalid Image</h6>
          </div>
          <div class="small text-danger pt-4">
            <ul>
              <li>Maximum image size 1mb</li>
              <li>Only .jpg .png image allowed</li>
            </ul>

          </div>

        </div>
      </div>

    </div>
    <div class="text-right">
      <button type="button" class="btn btn-secondary mx-1" (click)="onClose()">Cancel</button>
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</section>
