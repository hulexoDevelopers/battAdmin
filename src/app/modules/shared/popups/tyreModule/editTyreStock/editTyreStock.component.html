<h3>Edit Tyre Stock</h3>

<form class="" name="loginForm" (ngSubmit)="f.form.valid && updateTyre()" #f="ngForm" novalidate>
  <!--form group-->
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" name="quantity" class="form-control" placeholder="Enter Quantity"
          [(ngModel)]="stock.quantity" #quantity="ngModel" [ngClass]="{ 'is-invalid': f.submitted && quantity.invalid }"
          required>

        <div *ngIf="f.submitted && quantity.invalid" class="invalid-feedback">
          <div *ngIf="quantity.errors.required">Please enter quantity</div>
        </div>
      </div>




    </div>

  </div>
  <div class="text-right">
    <button type="button" class="btn btn-secondary mx-1" (click)="onClose()">Cancel</button>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
