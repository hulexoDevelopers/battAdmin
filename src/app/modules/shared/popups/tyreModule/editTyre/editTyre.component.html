<h3>Edit Tyre Detail</h3>

<form class="" name="loginForm" (ngSubmit)="f.form.valid && updateTyre()" #f="ngForm" novalidate>
  <!--form group-->
  <div class="row">
    <div class="col-md-6">

      <div class="form-group">
        <label for="exampleSelect" class="">Tyre Brand</label>
        <ngx-select-dropdown [(ngModel)]="company" name="brand" [multiple]="false" (change)="companyChange($event)"
          [config]="brandConfig" [options]="allCompanies" #brnd="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && brnd.invalid }" required>

        </ngx-select-dropdown>
        <div *ngIf="f.submitted && brnd.invalid && (brnd.dirty || brnd.touched)" class="validation-error">
          <div *ngIf="brnd.errors.required">Please select brand</div>
        </div>
      </div>


      <div class="form-group">
        <label>Tyre Model</label>
        <input type="text" name="title" class="form-control" placeholder="Enter tyre title"
          [(ngModel)]="tyre.title" #title="ngModel" [ngClass]="{ 'is-invalid': f.submitted && title.invalid }"
          required>

        <div *ngIf="f.submitted && title.invalid" class="invalid-feedback">
          <div *ngIf="title.errors.required">Please enter title</div>
        </div>
      </div>


      <div class="form-group">
        <label>Tyre Price</label>
        <input type="number" name="price" class="form-control" placeholder="Enter tyre price"
          [(ngModel)]="tyre.price" #price="ngModel" [ngClass]="{ 'is-invalid': f.submitted && price.invalid }"
          required>

        <div *ngIf="f.submitted && price.invalid" class="invalid-feedback">
          <div *ngIf="price.errors.required">Please enter price</div>
        </div>
      </div>


      <div class="form-group">
        <div class="position-relative form-group"><label for="exampleText" class="">Description</label><textarea
            name="text" id="exampleText" class="form-control" [(ngModel)]="tyre.detail" #bDetail="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && bDetail.invalid }" required></textarea>
          <div *ngIf="f.submitted && bDetail.invalid" class="invalid-feedback">
            <div *ngIf="bDetail.errors.required">Please enter detail
            </div>
          </div>
        </div>
      </div>




    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Tyre Logo</label>

        <div class="p-0 mb-3 text-center">
          <img *ngIf="!image" class="img-thumbnail rounded" src="assets/images/brand-placeholder.png" alt="">
          <img *ngIf="image" class="img-thumbnail rounded" [src]="imagePreview" alt="">
        </div>
        <div class="input-group imgload">
          <div class="custom-file">
            <input type="file" class="custom-file-input" #myInput id="inputGroupFile03"
              (change)="onImagePicked($event)">
            <label class="custom-file-label" for="inputGroupFile04">Upload
              Image</label>
          </div>
        </div>
        <div *ngIf="inValidImage ||  invalidType" class="small text-danger">
          <h6>Invalid Image</h6>
        </div>
        <div class="small text-danger pt-4">
          <ul>
            <li>Maximum image size 1mb</li>
            <li>Only .jpg .png image allowed</li>
          </ul>

        </div>

      </div>
    </div>

  </div>
  <div class="text-right">
    <button type="button" class="btn btn-secondary mx-1" (click)="onClose()">Cancel</button>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
