<div class="app-main__outer">
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                             <img src="assets/images/favicon2.png" alt="" width="36">
                    </div>
                    <div>Tyre Brands

                    </div>
                </div>
                <div class="page-title-actions">
                    <button type="button" class="btn-shadow mr-3 btn btn-dark" (click)="addNewcompany()">
                        Add New Brand
                    </button>

                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">

                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <h5 class="card-title">All Tyre Brands</h5>
                        <div class="table-responsive">
                            <table class="mb-0 table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Brand Title</th>
                                        <th>Image</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="allcompanies">
                                    <tr
                                        *ngFor="let brand of allcompanies | paginate: { itemsPerPage: itemPerPage, currentPage: page } ; let i=index">
                                        <th scope="row"> <span *ngIf="page==1">{{(i+1)}}</span>
                                            <span *ngIf="page>1">{{((page-1)*itemPerPage)+(i+1)}}</span>
                                        </th>
                                        <td>{{brand.title}}</td>
                                        <td>
                                            
                                            <img *ngIf="brand.imageUrl != ''" [src]="brand.imageUrl" width="60">
                                            <img *ngIf="!brand.imageUrl" src="assets/images/brand-placeholder.png"
                                                width="60">
                                        </td>
                                        <td>


                                            <button type="button" (click)="editCompany(brand._id)" title="Edit Brand"
                                                class="btn btn-circle btn-default btn-sm"><span
                                                    class="sr-only">Edit</span><i class="fa fa-pencil-alt"></i></button>

                                            <button type="button" title="Delete" (click)="deleteCompany(brand._id)"
                                                class="btn btn-circle btn-default btn-sm"><span
                                                    class="sr-only">Delete</span><i class="fa fa-trash"></i></button>
                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                            <div class="pagination-block text-right"
                                *ngIf="allcompanies && allcompanies.length > itemPerPage">
                                <pagination-controls (pageChange)="page = $event"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
