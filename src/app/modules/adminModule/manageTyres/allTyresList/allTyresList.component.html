<div class="app-main__outer">
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <img src="assets/images/favicon2.png" alt="" width="36">
                    </div>
                    <div>BattMobile Dashboard
                        <!-- <div class="page-title-subheading">This is an example dashboard created using build-in
                                elements and components.
                            </div> -->
                    </div>
                </div>
                <div class="page-title-actions">

                    <div class="d-inline-block ">

                        <button type="button" (click)="data.goBack()" aria-haspopup="true" aria-expanded="false" class="btn-shadow  btn btn-info">
                            <span class="btn-icon-wrapper">
                                <i class="pe-7s-angle-left fa-1x  fa-w-20"></i>
                            </span>
                            Back
                        </button>



                    </div>
                </div>
            </div>
        </div>


        <div class="row card mt-5">
            <div class="col-lg-12">
                <div class="card-body">
                    <h3 class="card-title">Tyres List</h3>
                    <div class="table-responsive">
                        <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Model </th>
                                    <th>Company</th>
                                    <th>Logo</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of allTyres  | paginate: { itemsPerPage: itemPerPage, currentPage: page } ; let i=index">
                                    <th scope="row"> <span *ngIf="page==1">{{(i+1)}}</span>
                                        <span *ngIf="page>1">{{((page-1)*itemPerPage)+(i+1)}}</span>
                                    </th>

                                    <td><a [routerLink]="['/dashboard/tyres/detail', item._id]" routerLinkActive="router-link-active">{{item.title}}</a> </td>
                                    <td>{{item.company.title}}</td>
                                    <td>
                                        <img *ngIf="item.imageUrl == '--'" width="40" class="img-fluid" src="assets/images/avatars/battery logo.png" alt="">
                                        <img *ngIf="item.imageUrl != ''" width="40" class="img-fluid" [src]="item.imageUrl" alt="">
                                    </td>
                                    <td>

                                        <div class="btnblock pull-right">
                                            <button type="button" (click)="editTyre(item._id)" title="Edit battery" class="btn btn-circle btn-default btn-sm"><span class="sr-only">Edit</span><i
                                            class="fa fa-pencil-alt"></i></button>

                                            <button type="button" title="Delete" (click)="deleteTyre(item._id)" class="btn btn-circle btn-default btn-sm"><span class="sr-only">Delete</span><i
                                            class="fa fa-trash"></i></button>
                                        </div>
                                    </td>

                                </tr>



                            </tbody>
                        </table>
                    </div>
                    <div class="pagination-block text-center mt-3 mb-4" *ngIf="allTyres && allTyres.length > itemPerPage">
                        <pagination-controls (pageChange)="page = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
