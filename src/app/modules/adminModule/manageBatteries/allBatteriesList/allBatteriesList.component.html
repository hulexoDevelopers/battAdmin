<div class="app-main__outer">
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <img src="assets/images/favicon2.png" alt="" width="36">
                    </div>
                    <div>BattMobile Dashboard

                    </div>
                </div>
                <div class="page-title-actions">
                    <div class="d-inline-block ">
                        <button type="button" (click)="data.goBack()" aria-haspopup="true" aria-expanded="false"
                            class="btn-shadow  btn btn-info">
                            <span class="btn-icon-wrapper">
                                <i class="pe-7s-angle-left fa-1x fa-w-20"></i>
                            </span>
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row card mt-5">
            <div class="col-lg-12">
                <div class="card-body">
                    <h5 class="card-title">Battery Models List</h5>

                    <div class="table-responsive">
                        <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Company</th>
                                    <th>Model</th>
                                    <th>Warranty</th>
                                    <th>Model Image</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let btry of allBatteries  | paginate: { itemsPerPage: itemPerPage, currentPage: page } ; let i=index">
                                    <th scope="row"> <span *ngIf="page==1">{{(i+1)}}</span>
                                        <span *ngIf="page>1">{{((page-1)*itemPerPage)+(i+1)}}</span>
                                    </th>
                                    <td>{{getCompanyTitle(btry.companyId)}}</td>
                                    <td><a [routerLink]="['/dashboard/battery/detail', btry._id]"
                                            routerLinkActive="router-link-active">{{btry.title}}</a> </td>
                                    <td>{{btry.warranty ? btry.warranty:'Na'}}</td>

                                    <td>
                                        <img *ngIf="btry.imageUrl == '--'" width="40" class="img-fluid"
                                            src="assets/images/avatars/battery logo.png" alt="">
                                        <img *ngIf="btry.imageUrl != ''" width="40" class="img-fluid"
                                            [src]="btry.imageUrl" alt="">
                                    </td>
                                    <td>

                                        <div class="btnblock pull-right">
                                            <button type="button" (click)="editBattery(btry._id)" title="Edit battery"
                                                class="btn btn-circle btn-default btn-sm"><span
                                                    class="sr-only">Edit</span><i class="fa fa-pencil-alt"></i></button>

                                            <button type="button" title="Delete" (click)="deleteBattery(btry._id)"
                                                class="btn btn-circle btn-default btn-sm"><span
                                                    class="sr-only">Delete</span><i class="fa fa-trash"></i></button>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="pagination-block text-center mt-3 mb-4"
                        *ngIf="allBatteries && allBatteries.length > itemPerPage">
                        <pagination-controls (pageChange)="page = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
